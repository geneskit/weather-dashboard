<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Weather Dashboard</title>
</head>
<body>
    <header class="jumbotron">
        <h1 class="title">Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <form class = "card-body" id="city-search">
                    <h4 class="card-title">Enter a City</h4>
                    <input name = "cityInput" type = "text" class="search-form" id = "city">
                    <button type = "submit" class="btn">Search</button>

                    <div class="search-history">
                        <div class="row">
                            <div class="col-12">
                                <ul id="recent-searches" class = "list-group">
                                    <!-- recent searches will populate this area -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-12 col-md-8">
            <div class="search-results">
                <h2 class="subtitle">
                    <span id="search-input"></span>
                    <span class="date" id ="currentDate"></span>
                    <span><img class ="weather-icon"/></span>
                </h2>
                <div class="weather-info">
                    <div class="cityResult"></div>
                    <div class="temperatureResult"></div>
                    <div class="humidityResult"></div>
                    <div class="windResult"></div>
                    <div class="uv-index">
                        <span class="badge badge-danger">UV Index: </span>
                        <span class="badge badge-warning">UV Index: </span>
                        <span class="badge badge-success">UV Index: </span>
                    </div>
                </div>
            </div>
            <!-- Five Day Forecast div -->
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
